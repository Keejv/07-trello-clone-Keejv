<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI - Trello Clone (yay!)</title>

    <!-- Optionally include jquery ui css here -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hide" id="dialog" title="Card info">
        <p>Save card info</p> 
        <form class="input-info" action="index.html">
            <input id="test" type="text" name="title" placeholder="Save info on the card" >
        </form>    
    </div>

    <!-- <div id="add_dialog" title="New Entry">
        <form >
          <p>
          Name:<input type="text" name="name" /></p>
       </form>
      </div> -->



    <div id="dialog-overlay" class="hide">
        
    </div>
    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Todo
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span class="card-title">Card #1</span>
                        <button class="button delete">X</button>
                        <button class="button info">i</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Doing
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span class="card-title">Card #2</span>
                        <button class="button delete">X</button>
                        <button class="button info">i</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Done
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span class="card-title">Card #3</span>
                        <button class="button delete">X</button>
                        <button class="button info">i</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <button id="new-list" class="button">Add new list</button>
        </div>
    </div>

    <div id="list-creation-dialog" title="Create new list" style="height: 40px">
        <form> 
            <input type="text" name="title" placeholder="List title" />
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
